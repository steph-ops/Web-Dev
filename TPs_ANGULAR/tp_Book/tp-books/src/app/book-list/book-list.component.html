<table border="1">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Category</th>
      <th>Disponible</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books; trackBy: trackById">
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.category}}</td>
      <td>{{book.isAvailable ? 'Oui' : 'Non'}}</td>
      <td>
        <button (click)="edit.emit(book)">Modifier</button>
        <button (click)="delete.emit(book.id)">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
