<h1>Catalogue de Livres</h1>

<app-book-form
  [categories]="categories"
  [bookToEdit]="selectedBook"
  (submitBook)="addBook($event)">
</app-book-form>

<app-book-list
  [books]="books"
  (edit)="editBook($event)"
  (delete)="deleteBook($event)">
</app-book-list>

<p>Total de livres: {{books.length}}</p>
