<div class="container">
  <div [hidden]="submitted">
    <h1>Formulaire Etudiant</h1>
    <form #etudiantForm="ngForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="Surname">Surname</label>
        <input type="text" class="form-control" id="Surname"
               [(ngModel)]="model.Surname" name="Surname">
      </div>

      <div class="form-group">
        <label for="classe">Classe</label>
            <select id="classe"
        [(ngModel)]="model.classe"
        name="classe"
        #classe="ngModel"    
        required             
        class="form-control">
  <option value="">IGL3</option> 
  <option value="">IDS3</option> 
  <option value="">ICE3</option> 
  <option *ngFor="let c of classes" [value]="c">{{c}}</option>
</select>

<div [hidden]="classe.valid || classe.pristine" class="alert alert-danger">
  Classe is required
</div>

      </div>

      <button type="submit" class="btn btn-success" [disabled]="!etudiantForm.form.valid">
        Submit
      </button>
      <button type="button" class="btn btn-default" (click)="newEtudiant(etudiantForm)">
        New Etudiant
      </button>

    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Surname</div>
      <div class="col-xs-9">{{ model.Surname }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Classe</div>
      <div class="col-xs-9">{{ model.classe }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
